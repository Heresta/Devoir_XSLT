            <span style="color: red">&lt;p&gt;Derived from <span style="color: red">&lt;ref&gt;base
                  odd&lt;/ref&gt;</span> after an analysis of 2 files in file:/home/tnah/Bureau/Devoir%20TEI/&lt;/p&gt;</span>

   <span style="color: red">&lt;text&gt;
      <span style="color: red">&lt;body&gt;
         <span style="color: red">&lt;div1&gt;
            <span style="color: red">&lt;head&gt;Guide d'encodage de l'édition du <span style="color: red">&lt;hi&gt;Recueil de textes, Vie de Saints&lt;/hi&gt;</span>, un
               manuscrit édité das les années <span style="color: red">&lt;date&gt;1285&lt;/date&gt;</span>.&lt;/head&gt;</span>
            <span style="color: red">&lt;p&gt;Ce guide a pour objectif d'expliciter l'endocage mis en place en XML-TEI pour
               produire cette édition. Il a été tenté d'établir des principes stricts d’encodage.
               L’intégralité de l’encodage proposé est donc <span style="color: red">&lt;hi&gt;TEI conformant&lt;/hi&gt;</span>. Cette
               description est proposée de manière linéaire.&lt;/p&gt;</span>
            <span style="color: red">&lt;p&gt;Cet encodage a pour but de réaliser une édition virtuelle où le texte est en lien
               avec l'image numérique du manuscrit.&lt;/p&gt;</span>
            <span style="color: red">&lt;div2&gt;
               <span style="color: red">&lt;head&gt;Identification précise du manuscrit&lt;/head&gt;</span>
               <span style="color: red">&lt;p&gt;Afin de réaliser un encodage réutilisable pour d'autres manuscrits, la balise
                     <span style="color: red">&lt;gi&gt;msDesc&lt;/gi&gt;</span> a vu ses balises et leurs attributs caractérisés et spécifiés.
                  Les informations y étant indiquées provenant de sources différentes, l'attribut
                     <span style="color: red">&lt;att&gt;source&lt;/att&gt;</span> devient un caractère obligatoire de plusieurs d'entre elles.
                  Le but est d'avoir un suivi de la provenance des informations précisées dans le
                     <span style="color: red">&lt;gi&gt;msDesc&lt;/gi&gt;</span>.&lt;/p&gt;</span>
               <span style="color: red">&lt;p&gt;Dans la même optique de réutilisation postérieure, il semblait important de
                  référencer les grandes entités mentionnées dans l'encodage. C'est pour cette
                  raison que dans le <span style="color: red">&lt;gi&gt;msIdentifier&lt;/gi&gt;</span> les lieux et institutions disposent de
                  leur attribut <span style="color: red">&lt;att&gt;ref&lt;/att&gt;</span>, de même que les noms d'auteurs et personnages cités
                  dans le <span style="color: red">&lt;gi&gt;msContents&lt;/gi&gt;</span>. C'est en suivant le même principe que les titres
                  (données postérieurement ou contemporainement aux textes) des différents items du
                  manuscrit sont également référencés par le biais de <span style="color: red">&lt;att&gt;xml:id&lt;/att&gt;</span>.&lt;/p&gt;</span>
               <span style="color: red">&lt;p&gt;Dans ce cadre, la volonté de décrire le manuscrit dans son ensemble était
                  présente, afin de pouvoir se repérer dans le manuscrit lui-même et d'en
                  appréhender au mieux sa composition. Pour ce faire, plusieurs balises ont été
                  utilisées afin d'être le plus précis possible. Il a été également important de
                  mettre en avant les langues utilisées dans la description : c'est pour cette
                  raison que les attributs de langue <span style="color: red">&lt;att&gt;xml:lang&lt;/att&gt;</span> et <span style="color: red">&lt;att&gt;mainLang&lt;/att&gt;</span> sont
                  rendus obligatoires, en utilisant les codes indiqués sur ce lien :
                     <span style="color: red">&lt;hi&gt;https://www.iana.org/assignments/language-subtag-registry/language-subtag-registry&lt;/hi&gt;</span>.
                  Ce choix a pour but d'aller vers une uniformité entre les différents documents en
                  XML-TEI.&lt;/p&gt;</span>
               <span style="color: red">&lt;p&gt;Avec la même précision, il est important de décrire concrètement l'objet manuscrit
                  dans la balise <span style="color: red">&lt;gi&gt;physDesc&lt;/gi&gt;</span>. Ainsi, on doit donner la source des
                  informations, de la même manière que précédemment (<span style="color: red">&lt;att&gt;source&lt;/att&gt;</span>), notamment
                  dans la balise <span style="color: red">&lt;gi&gt;supportDesc&lt;/gi&gt;</span>. Pour ce qui est des autres balises
                     (<span style="color: red">&lt;gi&gt;layoutDesc&lt;/gi&gt;</span>, <span style="color: red">&lt;gi&gt;handDesc&lt;/gi&gt;</span>, <span style="color: red">&lt;gi&gt;decoDesc&lt;/gi&gt;</span>), ce qui s'y trouve
                  indiqué se trouve généralement directement par observation du manuscrit
                  source.&lt;/p&gt;</span>
               <span style="color: red">&lt;p&gt;Enfin, pour finir avec le <span style="color: red">&lt;gi&gt;msDesc&lt;/gi&gt;</span>, la balise <span style="color: red">&lt;gi&gt;history&lt;/gi&gt;</span> a également
                  toute son importance. Il faut y prendre le temps de bien référencer toutes les
                  informations qui y sont délivrées.&lt;/p&gt;</span>
            &lt;/div2&gt;</span>
            <span style="color: red">&lt;div2&gt;
               <span style="color: red">&lt;head&gt;Vers le facsimilé&lt;/head&gt;</span>
               <span style="color: red">&lt;p&gt;Afin de mettre en place cette volonté de lien entre l'image virtuelle du manuscrit
                  et sa transcription dans cet encodage, la balise <span style="color: red">&lt;gi&gt;facsimile&lt;/gi&gt;</span> y est
                  obligatoire, de même que sa balise enfant <span style="color: red">&lt;gi&gt;surface&lt;/gi&gt;</span>. On déclare la source
                  des images dans la première balise. Puis, on matérialise par image (ce qui
                  correspond souvent à une page) grâce aux attributs <span style="color: red">&lt;att&gt;width&lt;/att&gt;</span>,
                     <span style="color: red">&lt;att&gt;height&lt;/att&gt;</span> dans <span style="color: red">&lt;gi&gt;graphic&lt;/gi&gt;</span> et <span style="color: red">&lt;att&gt;ulx&lt;/att&gt;</span>, <span style="color: red">&lt;att&gt;uly&lt;/att&gt;</span>,
                     <span style="color: red">&lt;att&gt;lrx&lt;/att&gt;</span>et <span style="color: red">&lt;att&gt;lry&lt;/att&gt;</span> dans <span style="color: red">&lt;gi&gt;zone&lt;/gi&gt;</span> les zones concernées.&lt;/p&gt;</span>
               <span style="color: red">&lt;p&gt;En ce qui concerne les zones, il est nécessaire de les identifier avec
                     <span style="color: red">&lt;att&gt;xml:id&lt;/att&gt;</span> afin de pouvoir les référencer plus tard dans la
                  transcription elle-même. Dans l'optique d'une édition virtuelle telle que
                  souhaitée, il a été considéré important de considérer la page complète comme une
                  zone à part entière, et de la référencer comme telle. Afin d'aider par la suite et
                  de rendre la lecture des balises à postériori plus claire, l'attribut
                     <span style="color: red">&lt;att&gt;type&lt;/att&gt;</span> a été ajouté dans la balise <span style="color: red">&lt;gi&gt;zone&lt;/gi&gt;</span> pour catégoriser le
                  type de zone auquel on a affaire.&lt;/p&gt;</span>
            &lt;/div2&gt;</span>
            <span style="color: red">&lt;div2&gt;
               <span style="color: red">&lt;head&gt;La transcription&lt;/head&gt;</span>
               <span style="color: red">&lt;div3&gt;
                  <span style="color: red">&lt;head&gt;Balisage selon le manuscrit&lt;/head&gt;</span>
                  <span style="color: red">&lt;p&gt;Le document est divisé en plusieurs parties à partir du <span style="color: red">&lt;gi&gt;body&lt;/gi&gt;</span>. Une
                     première <span style="color: red">&lt;gi&gt;div&lt;/gi&gt;</span> est mise en place pour matérialiser la partie du
                     manuscrit dans laquelle on se trouve. C'est d'ailleurs pour cette raison que
                     l'on y trouve l'attribut <span style="color: red">&lt;att&gt;decls&lt;/att&gt;</span>, qui relie cette balise au
                     référencement créé dans la balise <span style="color: red">&lt;gi&gt;msContents&lt;/gi&gt;</span> à chaque <span style="color: red">&lt;gi&gt;msItem&lt;/gi&gt;</span>.
                     Cela permet de cartographier plus aisément le manuscrit. Dans cette
                        <span style="color: red">&lt;gi&gt;div&lt;/gi&gt;</span>, une nouvelle <span style="color: red">&lt;gi&gt;div&lt;/gi&gt;</span> est créée pour chaque page du
                     manuscrit afin de lui correspondre au mieux. Pour cette raison, la <span style="color: red">&lt;gi&gt;div&lt;/gi&gt;</span>
                     est numérotée par <span style="color: red">&lt;att&gt;n&lt;/att&gt;</span> (correspond au numéro de la page et non du
                     folio), référencée par <span style="color: red">&lt;gi&gt;facs&lt;/gi&gt;</span> qui ici prend égalemet le numéro de la
                     page et l'attribut <span style="color: red">&lt;att&gt;type&lt;/att&gt;</span> se rajoute également.&lt;/p&gt;</span>
                  <span style="color: red">&lt;p&gt;Dans cette balise <span style="color: red">&lt;gi&gt;div&lt;/gi&gt;</span>, on insère des balises <span style="color: red">&lt;gi&gt;p&lt;/gi&gt;</span> à chaque
                     paragraphe dans le manuscrit. De même que la balise précédente, les <span style="color: red">&lt;gi&gt;p&lt;/gi&gt;</span>
                     sont numérotées (<span style="color: red">&lt;att&gt;n&lt;/att&gt;</span>) et référencées (<span style="color: red">&lt;att&gt;facs&lt;/att&gt;</span>). Il n'a pas été
                     jugé bon d'ajouter l'attribut <span style="color: red">&lt;att&gt;type&lt;/att&gt;</span> puisque le nom de la balise parle
                     d'elle-même. A noter que nous ajoutons au même niveau que cette balise
                        <span style="color: red">&lt;gi&gt;p&lt;/gi&gt;</span> la balise <span style="color: red">&lt;gi&gt;figure&lt;/gi&gt;</span>. Celle-ci présente les enluminures qui
                     prennent toute la place du texte, c'est-à-dire l'entièreté de la largeur de la
                     colonne, mais également lorsque l'enluminure est intégrée dans le texte. Pour
                     ce qui est des attributs de la balise <span style="color: red">&lt;gi&gt;figure&lt;/gi&gt;</span>, ce sont les mêmes que
                     celles des <span style="color: red">&lt;gi&gt;p&lt;/gi&gt;</span>. Leur numérotation est sur des plans différents, les
                        <span style="color: red">&lt;gi&gt;figure&lt;/gi&gt;</span> ne comptant pas comme des paragraphes. Par ailleurs, la
                     création de ce répertoire d'enluminures dans cet ouvrage pourrait avoir son
                     importance.&lt;/p&gt;</span>
                  <span style="color: red">&lt;p&gt;En parallèle de la transcription des pages et des paragraphes du manuscrit dans
                     cette édition, les changements de lignes, de colonnes et de pages ont été
                     également symbolisés par des balises. Il s'agit effectivement des balises
                        <span style="color: red">&lt;gi&gt;pb&lt;/gi&gt;</span> pour les pages, <span style="color: red">&lt;gi&gt;cb&lt;/gi&gt;</span> pour les colonnes et <span style="color: red">&lt;gi&gt;lb&lt;/gi&gt;</span>
                     pour les lignes. Il a plusieurs intérêts à cela. Le premier est toujours de
                     rester au plus proche du texte original afin de son édition virtuelle soit
                     correcte. D'autre part, il y avait également l'intérêt de l'attribut
                        <span style="color: red">&lt;att&gt;break&lt;/att&gt;</span>. Celui-ci permet de montrer si le changement de lignes
                     vient avec un mot fini ou non. Cet attribut est particulièrement intéressant
                     dans notre cas, notamment pour les recherches qui pourraient suivre. Il suffit
                     simplement de donner comme valeur à cet attribut "no" lorsque le mot n'est pas
                     fini à la fin de la ligne par exemple.Ce qui est d'ailleurs appréciable est que
                     cet attribut peut s'appliquer sur toutes les balises précédemment citées :
                        <span style="color: red">&lt;gi&gt;pb&lt;/gi&gt;</span>, <span style="color: red">&lt;gi&gt;cb&lt;/gi&gt;</span> et <span style="color: red">&lt;gi&gt;lb&lt;/gi&gt;</span>.&lt;/p&gt;</span>
               &lt;/div3&gt;</span>
               <span style="color: red">&lt;div3&gt;
                  <span style="color: red">&lt;head&gt;Balisage selon la graphie&lt;/head&gt;</span>
                  <span style="color: red">&lt;p&gt;Dans l'idée de conserver au mieux la graphie originale, mais de rendre ce texte
                     consultable par des néophytes, les abbréviations ont été balisées au sein du
                     texte lui-même. Pour cette raison dans chaque balise <span style="color: red">&lt;gi&gt;p&lt;/gi&gt;</span>, il est
                     possible de trouver des expressions <span style="color: red">&lt;egXML&gt;<span style="color: red">&lt;choice&gt;<span style="color: red">&lt;abbr&gt;ã&lt;/abbr&gt;</span><span style="color: red">&lt;expan&gt;an&lt;/expan&gt;</span>&lt;/choice&gt;</span>&lt;/egXML&gt;</span> qui est
                     abrégé selon grâce au principe des entités qui sont déclarées dans le deuxième
                     bloc de l'encodage. Il a été considéré préférable d'encoder ces abréviations
                     dans le fichier du texte lui-même pour ne pas avoir à être exhaustif dans
                     celui-ci. Nous proposons en revanche de se rendre sur le site <span style="color: red">&lt;hi&gt;BabelMap
                        Online en français&lt;/hi&gt;</span> (<span style="color: red">&lt;note&gt;&lt;/note&gt;</span>) afin d'y
                     retrouver les caractères utilisés pour rendre ces abréviations, ainsi que le
                     convertisseur de code <span style="color: red">&lt;hi&gt;hapax&lt;/hi&gt;</span> (<span style="color: red">&lt;note&gt;&lt;/note&gt;</span>). L'encodage de ces
                     abréviations doit être réalisé selon les balises présentées plus haut en
                     exemple. Il est également important d'utiliser des noms d'entités abrégées
                     parlantes et transparentes afin de mieux comprendre l'encodage lui-même.&lt;/p&gt;</span>
                  <span style="color: red">&lt;p&gt;Explication des u/v, i/j. Question des majuscules C'est pour cette même raison
                     de clareté de l'encodage qu'il a été décidé de réaliser des entités pour les
                     régularisations de lettres telles que le "u" en "v" ou le "i" en "j". Toujours
                     dans l'idée de la conservation de la graphie originelle, cela paraissait
                     important de réaliser cet encodage, comme selon l'exemple qui suit : <span style="color: red">&lt;egXML&gt;<span style="color: red">&lt;choice&gt;<span style="color: red">&lt;orig&gt;i&lt;/orig&gt;</span><span style="color: red">&lt;reg&gt;j&lt;/reg&gt;</span>&lt;/choice&gt;</span>&lt;/egXML&gt;</span>. Dans cette même
                     idée, en suivant les règles de transcription de l'époque médiévale, les "e" qui
                     pouvaient rendre confuse la lecture ont également été codés, comme selon
                     l'exemple suivant : <span style="color: red">&lt;egXML&gt;<span style="color: red">&lt;choice&gt;<span style="color: red">&lt;orig&gt;e&lt;/orig&gt;</span><span style="color: red">&lt;reg&gt;é&lt;/reg&gt;</span>&lt;/choice&gt;</span>&lt;/egXML&gt;</span>. Et pour finir,
                     dans un esprit de propreté et de respect du texte, il en a été de même pour les
                     lettres majuscules qui méritaient une régularisation de transcription, comme
                     cela a été le cas d'un "I" à comprendre comme un "J".&lt;/p&gt;</span>
               &lt;/div3&gt;</span>
            &lt;/div2&gt;</span>
            <span style="color: red">&lt;div2&gt;
               <span style="color: red">&lt;head&gt;Le référencement des entités <span style="color: red">&lt;gi&gt;person&lt;/gi&gt;</span> et <span style="color: red">&lt;gi&gt;place&lt;/gi&gt;</span>&lt;/head&gt;</span>
               <span style="color: red">&lt;p&gt;Les personnes Il paraissait important de faire ce référencement de personnes et de
                  lieux dans l'optique d'être le plus précis possible, mais aussi d'être capable de
                  présenter des informations complémentaires concernant le texte, sa provenance, son
                  histoire aux usagers le consultant. C'est pour cette raison qu'à la fin de
                  l'encodage, après la balise <span style="color: red">&lt;gi&gt;text&lt;/gi&gt;</span> vient une balise <span style="color: red">&lt;gi&gt;standOff&lt;/gi&gt;</span>.
                  Cette dernière contient une liste de lieux (<span style="color: red">&lt;gi&gt;listPlace&lt;/gi&gt;</span>) et une liste de
                  personnes (<span style="color: red">&lt;gi&gt;listPerson&lt;/gi&gt;</span>). Elles contiennent toutes les informations
                  concernant les lieux et les personnes relatifs au texte en question. Afin d'être
                  le plus précis possible, mais surtout de pouvoir réutiliser ces notes dans tout
                  l'encodage l'attribut <span style="color: red">&lt;att&gt;xml:id&lt;/att&gt;</span> est intégré aux balises <span style="color: red">&lt;gi&gt;place&lt;/gi&gt;</span> et
                     <span style="color: red">&lt;gi&gt;person&lt;/gi&gt;</span> dans leur forme normalisée. Par ailleurs, si on trouve
                  nécessaires d'ajouter des informations, il est important d'y ajouter également
                  l'attribut <span style="color: red">&lt;att&gt;source&lt;/att&gt;</span>, et pour <span style="color: red">&lt;gi&gt;person&lt;/gi&gt;</span> uniquement l'attribut
                     <span style="color: red">&lt;att&gt;sex&lt;/att&gt;</span>, tandis que concernant uniquement <span style="color: red">&lt;gi&gt;place&lt;/gi&gt;</span> est indiqué
                  l'attribut <span style="color: red">&lt;att&gt;type&lt;/att&gt;</span> avec un choix fermé (considéré assez exhaustif) de
                  possibilités. Pour se tourner plus précisément vers les personnes qui sont
                  répertoriées, l'accent a été mis sur leur historique (notamment grâce aux balises
                     <span style="color: red">&lt;gi&gt;birth&lt;/gi&gt;</span>, <span style="color: red">&lt;gi&gt;death&lt;/gi&gt;</span> et <span style="color: red">&lt;gi&gt;occupation&lt;/gi&gt;</span>), mais aussi sur leur
                  multiplicité de dénomination, spécialement en termes d'orthographe entre les
                  langues. Pour cette raison, il parait important d'avoir la balise
                     <span style="color: red">&lt;gi&gt;persName&lt;/gi&gt;</span> la plus complète. On y trouve donc la possibilité d'avoir un
                     <span style="color: red">&lt;gi&gt;name&lt;/gi&gt;</span> qui est le nom normalisé, ainsi toujours d'attribut
                     <span style="color: red">&lt;att&gt;standard&lt;/att&gt;</span>. Ce dernier est à compléter avec l'attribut <span style="color: red">&lt;att&gt;full&lt;/att&gt;</span>
                  qui confirme la complétude du nom. Complétude que l'on met en avant par
                  l'utilisation des balises <span style="color: red">&lt;gi&gt;forename&lt;/gi&gt;</span>, <span style="color: red">&lt;gi&gt;nameLink&lt;/gi&gt;</span> et <span style="color: red">&lt;gi&gt;surname&lt;/gi&gt;</span>
                  en y précisant forcément la langue par l'attribut <span style="color: red">&lt;att&gt;xml:lang&lt;/att&gt;</span>. En-dehors
                  de cette balise <span style="color: red">&lt;gi&gt;name&lt;/gi&gt;</span>, il existe la possibilité d'ajouter la balise
                     <span style="color: red">&lt;gi&gt;addName&lt;/gi&gt;</span> afin de rendre visibles toutes les autres possibilités de nom
                  selon les langues et les orthographes, chose qui sera précisée selon les attributs
                     <span style="color: red">&lt;att&gt;xml:lang&lt;/att&gt;</span> et <span style="color: red">&lt;att&gt;type&lt;/att&gt;</span>. L'attribut <span style="color: red">&lt;att&gt;full&lt;/att&gt;</span> a également
                  été ajouté dans la même optique que précédemment. Concernant toute présence de
                  date, elles sont mises en exergue par la balise <span style="color: red">&lt;gi&gt;date&lt;/gi&gt;</span> lorsque cela est
                  nécessaire, mais surtout par l'attribut <span style="color: red">&lt;att&gt;when&lt;/att&gt;</span>, comme pour <span style="color: red">&lt;egXML&gt;<span style="color: red">&lt;birth&gt;1201&lt;/birth&gt;</span>&lt;/egXML&gt;</span>.&lt;/p&gt;</span>
            &lt;/div2&gt;</span>
         &lt;/div1&gt;</span>
         <span style="color: red">&lt;div1&gt;
            <span style="color: red">&lt;schemaSpec&gt;
